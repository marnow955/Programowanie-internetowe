<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>2JS_style_code.html</title>

    <script type="text/javascript" src="../js/shCore.js"></script>
    <script type="text/javascript" src="../js/shBrushCss.js"></script>
    <link href="../css/shCoreRDark.css" rel="stylesheet" type="text/css" />
    <link href="../css/shThemeRDark.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
     SyntaxHighlighter.all()
     </script>
  </head>
  <body style="margin:0;">
    <script type="syntaxhighlighter" class="brush: css"><![CDATA[
  /**
   * SyntaxHighlighter
   */
   .signature
   {
     color: red;
     font-size: 32px;
     padding: 3px;
   }

   .logo
   {
     text-align: center;
   }

   .content
   {
     overflow-x: auto;
   }


   table, th, td
   {
     border: 1px solid black;
   }

   table
   {
     border-collapse: collapse;
     text-align: start;
   }

   th{
     color: #CCC;
   }

   input[type="button"]
   {
     margin: 0;
     width: 100px;
   }

   th input[type="text"]
   {
     width: 180px;
     border: 0;
     font-size: 18px;
     font-weight: bold;
     background-color: #666;
     color: #CCC;
     text-align: center;
   }

   td input[type="text"]
   {
     width: 180px;
     border: 1px solid #666;
     font-size: 18px;
     background-color: #666;
     color: white;
   }

   td input[type="text"]:hover
   {
     border: 1px solid #CCC;
   }



]]></script>
  </body>
</html>
