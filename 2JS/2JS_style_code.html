<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>2JS_style_code.html</title>

    <script type="text/javascript" src="../js/shCore.js"></script>
    <script type="text/javascript" src="../js/shBrushCss.js"></script>
    <link href="../css/shCoreRDark.css" rel="stylesheet" type="text/css" />
    <link href="../css/shThemeRDark.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
     SyntaxHighlighter.all()
     </script>

  <body style="margin:0;">
    <script type="syntaxhighlighter" class="brush: css"><![CDATA[
  /**
   * SyntaxHighlighter
   */
   .signature
   {
     color: red;
     font-size: 32px;
     padding: 3px;
   }

   .logo
   {
     text-align: center;
   }

   .content
   {
     overflow-x: auto;
   }


   table, th, td
   {
     border: 1px solid black;
   }

   table
   {
     border-collapse: collapse;
     text-align: start;
   }

   th{
     color: #CCC;
   }

   input[type="button"]
   {
     margin: 0;
     width: 100px;
   }

   th input[type="text"]
   {
     width: 180px;
     border: 0;
     font-size: 18px;
     font-weight: bold;
     background-color: #666;
     color: #CCC;
     text-align: center;
   }

   td input[type="text"]
   {
     width: 180px;
     border: 1px solid #666;
     font-size: 18px;
     background-color: #666;
     color: white;
   }

   td input[type="text"]:hover
   {
     border: 1px solid #CCC;
   }

   form
   {
     font-size: 15px;
     color: #CCC;
     width: 220px;
     margin-left: auto;
     margin-right: auto;
   }
   form input
   {
     padding: 3px;
     margin-top: 3px;
     margin-bottom: 3px;
   }
   form input[type="text"]
   {
     width: 100%;
   }
   form input[type="date"]
   {
     width: 100%;
     height: 15px;
   }
   form select
   {
     padding: 3px;
     width: 230px;
   }
   form textarea
   {
     width: 100%;
   }


   p.pisign
   {
     color: red;
     font-family: 'Amatic SC', cursive;
     position: fixed;
     right: 50px;
     bottom: 50px;
   }

   .etykiety
   {
     color: #CCC;
     margin: 0px;
     font-size: 15px;
     float: left;
   }

   .inputs
   {
     margin: 0px;
     float: left;
     margin-left: 6px;
     font-size: 15px;
   }

   #licznik
   {
     font-size: 12px;
   }

   #licznik:before
   {
     content: "ZnakÃ³w: "
   }

   .star
   {
     color: #7e0000
   }
   .starinfo
   {
     font-size: 10px;
   }

   .error
   {
     display: none;
     margin: 0;
     font-size: 11px;
     color: #7e0000;
   }




]]></script>
  </body>
</html>
