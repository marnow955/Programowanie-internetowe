<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>cv_table_style.css</title>

    <script type="text/javascript" src="../js/shCore.js"></script>
    <script type="text/javascript" src="../js/shBrushCss.js"></script>
    <link href="../css/shCoreRDark.css" rel="stylesheet" type="text/css" />
    <link href="../css/shThemeRDark.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
     SyntaxHighlighter.all()
     </script>
  </head>
  <body style="margin:0;">
    <script type="syntaxhighlighter" class="brush: css"><![CDATA[
  /**
   * SyntaxHighlighter
   */
   table
   {
     border: 0;
     border-spacing: 0;
   }

   td
   {
     padding: 0;
   }

   .table_contact
   {
     color: #CCC;
     padding: 0;
     font-size: 15px;
   }

   .table_contactdata
   {
     padding-left: 6px;
     font-size: 15px;
     letter-spacing: 0;
   }

   .table_content
   {
     background-color: #666;
     padding: 30px 115px 30px 115px;
     margin-left: auto;
     margin-right: auto;
     text-align: justify;
   }



]]></script>
  </body>
</html>
