<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>2JS_style_code.html</title>

    <script type="text/javascript" src="../js/shCore.js"></script>
    <script type="text/javascript" src="../js/shBrushCss.js"></script>
    <link href="../css/shCoreRDark.css" rel="stylesheet" type="text/css" />
    <link href="../css/shThemeRDark.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
     SyntaxHighlighter.all()
     </script>
  </head>
  <body style="margin:0;">
    <script type="syntaxhighlighter" class="brush: css"><![CDATA[
  /**
   * SyntaxHighlighter
   */
   #container
   {
     margin-left: auto;
     margin-right: auto;
     background-color: #666;
     width: 300px;
     padding: 50px;
     margin-top: 150px;
     -webkit-box-shadow: 3px 3px 30px 5px rgba(0,0,0,1);
     -moz-box-shadow: 3px 3px 30px 5px rgba(0,0,0,1);
     box-shadow: 3px 3px 30px 5px rgba(0,0,0,1);
   }

   input[type=text],
   input[type=password]
   {
     width: 300px;
     background-color: #EFEFEF;
     color: #666;
     border: 2px solid #DDD;
     border-radius: 5px;
     font-size: 20px;
     padding: 10px;
     box-sizing: border-box;
     outline: none;
     margin-top: 10px;
   }

   input[type=text]:focus,
   input[type=password]:focus
   {
     -webkit-box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.9);
     -moz-box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.9);
     box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.9);
   }

   input[type=submit]
   {
     width: 300px;
     background-color: #36B03C;
     font-size: 20px;
     color: white;
     padding: 15px 10px;
     margin-top: 20px;
     border: none;
     border-radius: 5px;
     cursor: pointer;
     letter-spacing: 2px;
     outline: none;
   }

   input[type=submit]:focus
   {
     -webkit-box-shadow: 0px 0px 15px 5px rgba(0,0,0,0.9);
     -moz-box-shadow: 0px 0px 15px 5px rgba(0,0,0,0.9);
     box-shadow: 0px 0px 15px 5px rgba(0,0,0,0.9);
   }

   input[type=submit]:hover
   {
     background-color: #37B93D;
   }

   .footer
   {
     width: 380px;
     padding: 10px;
     margin-left: auto;
     margin-right: auto;
   }



]]></script>
  </body>
</html>
