<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>mobile_style_code.html</title>

    <script type="text/javascript" src="../js/shCore.js"></script>
    <script type="text/javascript" src="../js/shBrushCss.js"></script>
    <link href="../css/shCoreRDark.css" rel="stylesheet" type="text/css" />
    <link href="../css/shThemeRDark.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
     SyntaxHighlighter.all()
     </script>
  </head>
  <body style="margin:0;">
    <script type="syntaxhighlighter" class="brush: css"><![CDATA[
  /**
   * SyntaxHighlighter
   */
   @import url('https://fonts.googleapis.com/css?family=Amatic+SC:700|Lato:400,700&subset=latin-ext');

   body
   {
     margin: 0;
     background-color: #303030;
     color: white;
     font-size: 18px;
     font-family: 'Lato', sans-serif;
   }

   .container
   {
     width: 80%;
     margin-bottom: 10px;
     margin-left: auto;
     margin-right: auto;
   }

   .logo
   {
     color: red;
     font-size: 40px;
     text-align: center;
     font-weight: 700;
     letter-spacing: 2px;
     margin: 20px;
   }

   p.signature
   {
     margin: 0px;
     font-family: 'Amatic SC', cursive;
   }

   .box
   {
     background-color: #505050;
     border: 1px solid black;
   }

   .menuBox
   {
     margin: 0;
     float: left;
     width: 21%;
     padding: 2%;
     background-color: #505050;
     text-align: center;
     font-size: 18px;
   }

   ul
   {
     margin: 0;
     padding: 0px;
     list-style-type: none;
     font-size: 18px;
   }

   ul > li a
   {
     display: block;
     height: 25px;
     padding: 10px;
     border-bottom: 2px dotted #CCC;
   }

   ul > li:hover
   {
     background-color: #A03A2F;
     cursor: pointer;
   }

   .content
   {
     margin: 0;
     float: right;
     width: 70%;
     min-height: 620px;
     padding: 2%;
     background-color: #666;
     text-align: justify;
     border-left: 2px dotted #CCC;
   }


   .footer
   {
     color: red;
     font-size: 12px;
     text-align: center;
     margin-top: 5px;
   }

   .footer a
   {
     margin: 0 10px 0 10px;
   }

   a:link
   {
     color: black;
     text-decoration: none;
   }

   a:visited
   {
     color: black;
     text-decoration: none;
   }

   a:hover
   {
     color: white;
   }

   a:active
   {
     color: black;
     text-decoration: none;
   }

   a.validLink
   {
     color: gray;
     cursor: default;
   }

   @media only screen and (max-width: 1200px) {
     .box
     {
       background-color: inherit;
       border: 0;
     }
   	.menuBox
     {
       padding: 0 2% 0 2%;
       float: none;
       width:100%;
       height:40px;
       border: 1px solid black;
     }
   	ul li
     {
       display: inline;
       border-right: 1px dashed #CCC;
     }
     ul li a
     {
       padding-left: 4%;
       padding-right: 4%;
       border-bottom: 0;
       display: inline-block;
     }
   	.content
     {
       float: none;
       width: 100%;
       top: 30px;
       margin-top:5%;
       border: 1px solid black;
     }
   }

   .slicknav_menu {
   	display:none;
   }

   @media screen and (max-width: 900px) {
   	/* #menu is the original menu */
   	.js #menu {
   		display:none;
   	}
     .menuBox
     {
       display: none;
     }
     ul li
     {
       border: 0;
     }
     ul li:hover
     {
       background-color: inherit;
     }

   	.js .slicknav_menu {
   		display:block;
       width: 104%;
       border: 1px solid black;
   	}
   }


]]></script>
  </body>
</html>
