<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>ajax_style_code.html</title>

    <script type="text/javascript" src="../js/shCore.js"></script>
    <script type="text/javascript" src="../js/shBrushCss.js"></script>
    <link href="../css/shCoreRDark.css" rel="stylesheet" type="text/css" />
    <link href="../css/shThemeRDark.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
     SyntaxHighlighter.all()
     </script>
  </head>
  <body style="margin:0;">
    <script type="syntaxhighlighter" class="brush: css"><![CDATA[
  /**
   * SyntaxHighlighter
   */
   form input[type=text]
   {
     height: 20px;
     width: 100%;
     background-color: #EFEFEF;
     color: #666;
     border: 2px solid #DDD;
     border-radius: 5px;
     font-size: 20px;
     padding: 10px;
     box-sizing: border-box;
     outline: none;
     margin-top: 10px;
   }

   #searchSuggest
   {
     width: 100%;
     box-sizing: border-box;
     text-align: left;
     background-color: #555;
     border: 2px solid #DDD;
     border-top: none;
     border-radius: 0 0 7px 7px;
     visibility: hidden;
   }

   .suggest
   {
     color: black;
     border-radius: 7px;
     padding: 2px 10px 2px 10px;
   }

   .suggest:hover
   {
     background-color: #777;
     color: white;
     cursor:pointer;
   }

   table
   {
     margin: 20px;
   }

   table tr td:first-child
   {
     color: #CCC;
     padding-right: 20px;
   }



]]></script>
  </body>
</html>
