<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>show_style_code.html</title>

    <script type="text/javascript" src="../js/shCore.js"></script>
    <script type="text/javascript" src="../js/shBrushCss.js"></script>
    <link href="../css/shCoreRDark.css" rel="stylesheet" type="text/css" />
    <link href="../css/shThemeRDark.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
     SyntaxHighlighter.all()
     </script>
  </head>
  <body style="margin:0;">
    <script type="syntaxhighlighter" class="brush: css"><![CDATA[
  /**
   * SyntaxHighlighter
   */
   .logo
   {
     color: red;
     font-size: 40px;
     text-align: center;
     font-weight: 700;
     letter-spacing: 2px;
     margin: 20px;
   }

   table, th, td
   {
     border: 1px solid black;
   }

   table
   {
     border-collapse: collapse;
     text-align: start;
     width: 100%;
   }

   th{
     color: #CCC;
   }

   th:first-child
   {
     width: 40px;
   }

   th:nth-child(3)
   {
     width: 80px;
   }

   th:nth-child(4)
   {
     width: 160px;
   }

   form
   {
     margin: 10px 0 0 40px;
   }

   form input
   {
     margin: 5px 0 5px 0;
   }


]]></script>
  </body>
</html>
