<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>masterCSS.css</title>

    <script type="text/javascript" src="js/shCore.js"></script>
    <script type="text/javascript" src="js/shBrushCss.js"></script>
    <link href="css/shCoreRDark.css" rel="stylesheet" type="text/css" />
    <link href="css/shThemeRDark.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
     SyntaxHighlighter.all()
     </script>
  </head>
  <body style="margin:0;">
    <script type="syntaxhighlighter" class="brush: css"><![CDATA[
  /**
   * SyntaxHighlighter
   */
   @import url('https://fonts.googleapis.com/css?family=Amatic+SC:700|Lato:400,700&subset=latin-ext');

   body
   {
     margin: 0;
     background-color: #303030;
     color: white;
     font-size: 18px;
     font-family: 'Lato', sans-serif;
   }

   .container
   {
     width: 800px;
     margin-bottom: 10px;
     margin-left: auto;
     margin-right: auto;
   }

   .content
   {
     padding: 40px;
     margin-top: 30px;
     background-color: #666;
     text-align: justify;
     min-height: 400px;
   }

   p.signature
   {
     margin: 0px;
     font-family: 'Amatic SC', cursive;
   }

   .html5valid
   {
     border: 0;
     width: 32px;
     height: 32px;
     position: fixed;
     right: 130px;
     bottom: 30px;
   }

   .css3valid
   {
     border: 0;
     width: 88px;
     height: 31px;
     position: fixed;
     right: 40px;
     bottom: 30px;
   }

   .xhtmlvalid
   {
     height: 31px;
     width: 88px;
     position: fixed;
     right: 130px;
     bottom: 30px;
   }

   .footer
   {
     color: red;
     font-size: 12px;
     text-align: center;
   }

   .footer a
   {
     margin: 0 10px 0 10px;
   }

   a:link
   {
     color: black;
     text-decoration: none;
   }

   a:visited
   {
     color: black;
     text-decoration: none;
   }

   a:hover
   {
     color: white;
   }

   a:active
   {
     color: black;
     text-decoration: none;
   }

   a.validLink
   {
     color: gray;
     cursor: default;
   }


]]></script>
  </body>
</html>
